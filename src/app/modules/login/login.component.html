<div class="container">
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage!=''">
        {{errorMessage}}
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="loginId">Login Id</label>
          <input type="text" class="form-control" id="loginId" aria-describedby="loginHelp" placeholder="Enter login id"
            required formControlName="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password"
            required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
      </form>
    </div>
    <div class="col-md-3">
    </div>
  </div>
</div>
