<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div [class]="alertType" role="alert" *ngIf="message!=''">
        {{message}}
      </div>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="Name" placeholder="Name" required
            formControlName="name">
        </div>
        <div class="form-group">
          <label for="CategorySelect">Select Category</label>
          <select class="form-control" id="CategorySelect" required formControlName='category'
            (change)="getDocuments($event)">
            <option value="Domestic">Domestic</option>
            <option value="International">International</option>
          </select>
        </div>
        <div formArrayName="documents">
          <label>Documents</label>
          <div *ngFor="let document of documents.controls;let i = index">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" [value]="requiredDocuments[i].id"
                [id]="requiredDocuments[i].id" [formControlName]="i">
              <label class="form-check-label" [for]="requiredDocuments[i].id">
                {{requiredDocuments[i].name}}
              </label>
            </div>
          </div>
        </div>
        <label for="dp">Date Of Birth</label>
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="dateOfBirth" ngbDatepicker
              #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="fatherName">Father's Name</label>
          <input type="text" class="form-control" id="fatherName" aria-describedby="fatherName"
            placeholder="Father's Name" required formControlName="fatherName">
        </div>
        <div class="form-group">
          <label for="motherName">Mother's Name</label>
          <input type="text" class="form-control" id="motherName" aria-describedby="motherName"
            placeholder="Mother's Name" required formControlName="motherName">
        </div>
        <div class="form-group">
          <label for="lastClassScore">Last Class Score</label>
          <input type="number" class="form-control" id="lastClassScore" aria-describedby="lastClassScore"
            placeholder="Last Class Score" required formControlName="lastClassScore">
        </div>
        <div class="form-group" *ngIf="!disableFields">
          <button class="btn btn-primary" type="submit" [disabled]="!registrationForm.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
